<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Graduate Jobs Openings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Job Search</a></li>
            <li><a href="saved-jobs.html">Saved Jobs</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Help</h1>
        </header>
        <main>
            <p style="text-align: center;">If you need assistance, please contact our support team at support@gradjobs.com.</p>
            <p style="text-align: center;">Check our FAQ section for common questions and answers.</p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('nav a');
    
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');
    
                    document.body.classList.add('fade-out'); // Fade-out effect
                    setTimeout(() => {
                        window.location.href = href; // Navigate after transition
                    }, 700); // Match CSS duration
                });
            });
    
            document.body.classList.remove('fade-out'); // Fade-in on page load
        });
    </script>
    
</body>
</html>
