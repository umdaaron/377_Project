<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradJobs - Your Federal Job Search Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Job Search</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Graduate Job Openings</h1>
            <p class="tagline">Connecting new graduates with Federal Opportunities</p>
        </header>

        <main>
            <!-- Search Section -->
            <div class="search-container">
                <input type="text" id="job-search" placeholder="Search for jobs...">
                <select id="job-category">
                    <option value="">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="administration">Administration</option>
                    <option value="science">Science</option>
                </select>
                <button class="search-btn" id="search-btn">Search</button>
            </div>

            <!-- Featured Jobs Section -->
            <div class="featured-jobs">
                <h2>Featured Federal Positions</h2>
                <div id="jobs-list">
                    <!-- Jobs will be populated here via JavaScript -->
                </div>
            </div>

            <!-- Quick Links -->
            <div class="quick-links">
                <h2>Quick Access</h2>
                <button class="custom-btn" id="recent-jobs">Recent Jobs</button>
                <button class="custom-btn" id="saved-jobs">Saved Jobs</button>
                <button class="custom-btn" id="profile">My Profile</button>
            </div>
            
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
