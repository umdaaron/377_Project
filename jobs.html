<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - GradJobs</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Job Search</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Job Search</h1>
        </header>
        
        <main>
            <!-- Add this right after the header -->
             <div class="stats-container">
                <h2>Job Search Statistics</h2>
                <canvas id="jobStatsChart"></canvas>
            </div>

            <!-- Advanced Search Section -->
            <div class="advanced-search">
                <div class="search-row">
                    <input type="text" id="keyword-search" placeholder="Job title, keywords, or agency">
                    <input type="text" id="location-search" placeholder="City, state, or ZIP">
                </div>
                
                <div class="filter-row">
                    <button class="search-btn" id="search-btn">Search Jobs</button>
                </div>

            </div>

            <!-- Sort Options -->
            <div class="sort-options">
                <select id="sort-by">
                    <option value="relevance">Sort by: Relevance</option>
                    <option value="date">Sort by: Date Posted</option>
                    <option value="salary">Sort by: Salary</option>
                </select>
            </div>

            <!-- Jobs List -->
            <div id="jobs-list">
                <!-- Jobs will be populated here via JavaScript -->
            </div>

            <!-- Pagination -->
            <div id="pagination">
                <!-- Pagination will be handled by JavaScript -->
            </div>

        </main>
    </div>

    <script src="jobs.js"></script>
</body>
</html>
