<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - GradJobs</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="jobs.html">Job Search</a></li>
            <li><a href="saved-jobs.html">Saved Jobs</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Job Search</h1>
        </header>
       
        <main>
             <div class="stats-container">
                <h2>Job Search Statistics</h2>
                <canvas id="jobStatsChart"></canvas>
            </div>

            <!-- Advanced Search Section -->
            <div class="advanced-search">
                <div class="search-row">
                    <input type="text" id="keyword-search" placeholder="Job title, keywords, or agency">
                    <input type="text" id="location-search" placeholder="City, state, or ZIP">
                </div>
               
                <br>
               
                <div class="filter-row">
                    <button class="search-btn" id="search-btn">Search Jobs</button>
                </div>

            </div>

            <br>
           
            <!-- Sort Options -->
            <div class="sort-options">
                <select id="sort-by">
                    <option value="relevance">Sort by: Relevance</option>
                    <option value="date">Sort by: Date Posted</option>
                    <option value="salary">Sort by: Salary</option>
                </select>
            </div>

            <!-- Jobs List -->
            <div id="jobs-list">
                <!-- Jobs will be populated here via JavaScript -->
            </div>

            <!-- Pagination -->
            <div id="pagination">
                <!-- Pagination will be handled by JavaScript -->
            </div>

            

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('nav a');
    
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const href = link.getAttribute('href');
    
                    document.body.classList.add('fade-out'); // Fade-out effect
                    setTimeout(() => {
                        window.location.href = href; // Navigate after transition
                    }, 700); // Match CSS duration
                });
            });
    
            document.body.classList.remove('fade-out'); // Fade-in on page load
        });
    </script>    

    <script src="jobs.js"></script>
</body>
</html>
